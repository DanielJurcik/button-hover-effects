<body>
    <div class="center-div">
        <h1>Hover effects on Buttons</h1>
        <button class="btn btn-border-pop">Border Pop</button>
        <button class="btn btn-background-slide slide-middle">Background slide middle</button>
        <button class="btn btn-background-slide slide-left">Background slide left</button>
        <button class="btn btn-background-slide slide-right">Background slide right </button>
        <button class="btn btn-background-circle">Background circle</button>
        <button class="btn btn-border-underline">Border underline</button>
        <button class="btn btn-border-underline btn-aboveline">Border under & above line</button>
        <button class="btn btn-border-underline btn-allsides">Border all sides</button>
